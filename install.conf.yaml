- defaults:
    link:
      create: true
      relink: true

- link:
    ~/.vimrc: vimrc
    ~/.vim: vim
    ~/.config/kitty: kitty
    ~/.config/sway: sway
    ~/.config/waybar: waybar
    ~/.config/swaylock/config: swaylock.conf
    ~/.config/alacritty: alacritty
    ~/.config/gammastep/config.ini: gammastep.conf
    ~/.config/wofi/style.css: wofi-style.css
    ~/.config/mako: mako
    ~/.config/fontconfig/fonts.conf: fonts.conf
    ~/.zshrc: zshrc
    ~/.zprofile: zprofile
    ~/.local/bin/launch_repl.sh: launch_repl.sh



- create:
  - ~/.config/gammastep
  - ~/.config/wofi 
  - ~/.config/swaylock
  - ~/.vim/undo-history
  - ~/.vim/pack/syntax/start
  - ~/.vim/pack/plugins/start
  - ~/.config/fontconfig/ 
