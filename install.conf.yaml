- defaults:
    link:
      create: true
      relink: true

- link:
    ~/.vimrc: vimrc
    ~/.vim: vim
    ~/.config/kitty/kitty.conf: kitty.conf
    ~/.config/sway: sway
    ~/.config/waybar: waybar
    ~/.config/alacritty: alacritty
    ~/.config/gammastep/config.ini: gammastep.conf
    ~/.zshrc: zshrc
    ~/.zprofile: zprofile
    ~/.local/bin/launch_repl.sh: launch_repl.sh


- create:
  - ~/.config/kitty
  - ~/.config/gammastep
  - ~/.vim/undo-history
  - ~/.vim/pack/syntax/start
  - ~/.vim/pack/plugins/start
