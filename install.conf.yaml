- defaults:
    link:
      create: true
      relink: true

- link:
    ~/.config/nvim: nvim
    ~/.config/kitty: kitty
    ~/.config/sway: sway
    ~/.config/waybar: waybar
    ~/.config/swaylock: swaylock
    ~/.config/alacritty: alacritty
    ~/.config/gammastep: gammastep
    ~/.config/wofi: wofi
    ~/.config/mako: mako
    ~/.config/btop: btop
    ~/.config/fish: fish
    ~/.config/starship.toml: starship.toml
    ~/.gitconfig: gitconfig
    ~/.zshrc: zshrc
    ~/.zprofile: zprofile
    ~/.local/bin/launch_repl.sh: launch_repl.sh


