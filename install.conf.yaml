- defaults:
    link:
      create: true
      relink: true

- link:
    ~/.config/nvim: nvim
    ~/.config/kitty: kitty
    ~/.config/sway: sway
    ~/.config/waybar: waybar
    ~/.config/swaylock: swaylock
    ~/.config/alacritty: alacritty
    ~/.config/gammastep: gammastep
    ~/.config/wofi: wofi
    ~/.config/mako: mako
    ~/.config/fontconfig: fontconfig
    ~/.zshrc: zshrc
    ~/.zprofile: zprofile
    ~/.local/bin/launch_repl.sh: launch_repl.sh



- create:
  - ~/.vim/undo-history
  - ~/.vim/pack/syntax/start
  - ~/.vim/pack/plugins/start
