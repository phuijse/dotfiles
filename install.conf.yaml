- defaults:
    link:
      create: true
      relink: true

- link:
    ~/.vimrc: vimrc
    ~/.vim: vim
    ~/.config/sway: sway
    ~/.config/waybar: waybar
    ~/.config/alacritty: alacritty
    ~/.zshrc: zshrc
    ~/.zprofile: zprofile


- create:
  - ~/.vim/undo-history
  - ~/.vim/pack/syntax/start
  - ~/.vim/pack/plugins/start
